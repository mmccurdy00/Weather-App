<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's The Weather?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form id="search-form">
      <label for="Search">What's the weather in...</label>
      <input
        id="city-input"
        type="search"
        placeholder="Search"
        autocomplete="off"
      />
      <input id="search" type="submit" />
    </form>
    <h2>The Weather In</h2>
    <h1 id="city"></h1>
    <div class="container text-center main">
      <img src="" alt="Clear" id="icon" />
      <div class="row align-items-start">
        <div class="col">
          <h4>Last Updated: <span id="date"></span></h4>
          <h4>Description: <span id="description"></span></h4>
        </div>
        <div class="col">
          <h3>
            <span id="current-temp"></span>
            <span class="units">
              <a href="#" id="celsius-link" class="active">°C</a>
              <span class="divider">|</span>
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </h3>
        </div>
        <div class="col">
          <h4>
            Humidity: 28%
            <br />
            Wind: <span id="wind"></span> km/hr
          </h4>
        </div>
      </div>
    </div>
    <a href="https://github.com/mmccurdy00/Weather-App" target="_blank"
      >GitHub Repository</a
    >
    <script src="app.js"></script>
  </body>
</html>
