<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's The Weather?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h3>
      <span class="city">Tokyo</span> <span class="city">Jakarta</span>
      <span class="city">Delhi</span> <span class="city">Seoul</span>
      <span class="city">Shanghai</span>
    </h3>
    <form>
      <label for="Search">What's the weather in...</label>
      <input type="text" id="search" placeholder="Search" />
      <input onclick="myFunction()" type="submit" />
    </form>
    <h2>Weather In</h2>
    <h1>~Austin~</h1>
    <div class="container text-center main">
      <div class="row align-items-start">
        <div class="col">
          <h4 id="current-day">Thursday</h4>
          <h4 id="current-time">7:00pm</h4>
        </div>
        <div class="col">
          <h2 id="temperature">101°</h2>
          <h2>
            <span class="degrees"> <a href="#" id="f">F</a></span
            >|<span class="degrees"><a href="#" id="c">C</a></span>
          </h2>
        </div>
        <div class="col">
          <h4>
            Humidity: 28%
            <br />
            Precipitation: 1%
          </h4>
        </div>
      </div>
    </div>
    <div class="container text-center forecast">
      <div class="row align-items-start">
        <div class="col">
          <h5>
            Fri
            <br />
            106°
            <br />
            ⛅
          </h5>
        </div>
        <div class="col">
          <h5>
            Sat
            <br />
            105°
            <br />
            🌧️
          </h5>
        </div>
        <div class="col">
          <h5>
            Sun
            <br />
            106°
            <br />
            ☀️
          </h5>
        </div>
        <div class="col">
          <h5>
            Mon
            <br />
            102°
            <br />
            🌦️
          </h5>
        </div>
        <div class="col">
          <h5>
            Tues
            <br />
            99°
            <br />
            ☀️
          </h5>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
